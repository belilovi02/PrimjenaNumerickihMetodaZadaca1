        <h2 class="mt-5">Rješenje zadatka 5</h2>
        <p class="mt-3">U ovom zadatku potrebno je odrediti ugao α koristeći metodu sekante za rješenje jednadžbe:</p>
        <p><strong>f(α) = (r * sin(α)) / α - 3r / 4</strong></p>

        </div>
